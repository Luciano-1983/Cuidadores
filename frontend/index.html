<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Cuidadores</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Sistema de Cuidadores</h1>

    <!-- Navegação -->
    <nav>
      <button id="btnCadastro">Cadastro de Profissionais</button>
      <button id="btnBusca">Busca de Profissionais</button>
    </nav>

    <!-- Tela de Cadastro -->
    <section id="cadastro" class="hidden">
      <h2>Cadastro de Profissionais de Saúde</h2>
      <form id="cadastroForm">
        <input type="text" id="nome" placeholder="Nome" required>
        <input type="text" id="especialidade" placeholder="Especialidade" required>
        <input type="text" id="registroProfissional" placeholder="Registro Profissional" required>
        <input type="text" id="endereco" placeholder="Endereço" required>
        <input type="text" id="telefone" placeholder="Telefone" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="disponibilidade" placeholder="Disponibilidade (Ex.: Segunda a Sexta)">
        <button type="submit">Cadastrar</button>
      </form>
      <p id="cadastroMensagem"></p>
    </section>

    <!-- Tela de Busca -->
    <section id="busca">
      <h2>Busca de Profissionais de Saúde</h2>
      <form id="buscaForm">
        <input type="text" id="buscaEspecialidade" placeholder="Especialidade">
        <input type="text" id="buscaCidade" placeholder="Cidade">
        <button type="submit">Buscar</button>
      </form>
      <ul id="resultado"></ul>
    </section>
  </div>

  <script src="js/Frontend.js"></script>
</body>
</html>
